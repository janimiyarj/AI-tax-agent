<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tax Agent – Simplified Tax Filing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <!-- Navigation Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">AI Tax Agent</a>
      <span class="text-white small">Powered by Flask & FPDF • 2023</span>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-3 small">
    <hr>
    &copy; {{ current_year }} AI Tax Agent – Prototype Only. Not for official use.
  </footer>

  <!-- Optional Bootstrap + Custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="{{ url_for('static', filename='js/form-logic.js') }}" defer></script>
</body>
</html>
