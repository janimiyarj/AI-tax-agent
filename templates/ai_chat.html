<!-- templates/ai_chat.html -->
{% extends "base.html" %}
{% block content %}
<h2>ðŸ’¬ Ask the AI Tax Advisor</h2>
<form method="post">
    <textarea name="user_input" rows="4" style="width:100%;" placeholder="Hi buddy, Ask any question, I am here to help you..."></textarea><br>
    <button type="submit">Submit</button>
    <button type="submit" name="reset" value="1" style="margin-left:10px;">Reset History</button>
</form>

<hr>
<h3>Conversation</h3>
<div style="background:#f1f1f1; padding:15px;">
    {% for entry in chat_history %}
        <p><strong>You:</strong> {{ entry.user }}</p>
        <p><strong>AI:</strong> {{ entry.ai }}</p>
        <hr>
    {% endfor %}
</div>
{% endblock %}
